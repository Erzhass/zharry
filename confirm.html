<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konfirmasi Pesanan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen dark:bg-gray-900 dark:text-gray-100">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">✅ Konfirmasi Pesanan</h1>
        <div id="invoice" class="bg-white p-6 rounded-xl shadow-md dark:bg-gray-800">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-purple-100 dark:bg-gray-700">
                        <th class="p-2">Nama Kopi</th>
                        <th class="p-2">Jumlah</th>
                        <th class="p-2">Harga</th>
                        <th class="p-2">Subtotal</th>
                    </tr>
                </thead>
                <tbody id="confirmList"></tbody>
            </table>
            <div class="text-right mt-4 font-semibold">Total: <span id="confirmTotal">Rp 0</span></div>
        </div>

        <div class="flex justify-between mt-6">
            <a href="order.html" class="bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition-all">⬅️
                Kembali</a>
            <button id="confirmOrder"
                class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-800 transition-all">Konfirmasi
                Pesanan</button>
        </div>
    </div>

    <script src="assets/script/confirm.js"></script>
</body>

</html>
