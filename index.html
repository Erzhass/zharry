<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KopiGero - Home</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS tambahan -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-slate-50 text-slate-900">
    <header class="bg-gradient-to-r from-violet-600 to-blue-700 text-white p-6 shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">☕ KopiGero</h1>
            <a href="order.html"
                class="px-4 py-2 bg-white text-violet-700 rounded-lg font-semibold hover:bg-violet-100">Pesan
                Sekarang</a>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <h2 class="text-2xl font-bold mb-6 text-center">Daftar Menu Kopi</h2>

        <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Menu 1 -->
            <div class="menu-card">
                <h3 class="menu-title">Cappuccino</h3>
                <p class="menu-desc">Espresso dengan busa susu lembut.</p>
                <a href="order.html?coffee=Cappuccino" class="menu-btn">Pesan Sekarang</a>
            </div>

            <!-- Menu 2 -->
            <div class="menu-card">
                <h3 class="menu-title">Latte</h3>
                <p class="menu-desc">Perpaduan susu dan espresso yang creamy.</p>
                <a href="order.html?coffee=Latte" class="menu-btn">Pesan Sekarang</a>
            </div>

            <!-- Menu 3 -->
            <div class="menu-card">
                <h3 class="menu-title">Americano</h3>
                <p class="menu-desc">Espresso dengan tambahan air panas.</p>
                <a href="order.html?coffee=Americano" class="menu-btn">Pesan Sekarang</a>
            </div>
        </div>
    </main>

    <footer class="text-center p-6 text-slate-500 text-sm">
        © 2025 KopiGero. Semua hak cipta dilindungi.
    </footer>
</body>

</html>
