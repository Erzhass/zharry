<!DOCTYPE html>
<html lang="id" class=""> <!-- Tambahkan class="" untuk Tailwind dark mode -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kedai Kopi Mantap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS untuk gradient background (opsional, bisa dihapus jika ingin sepenuhnya Tailwind) */
        body {
            transition: background 0.5s ease, color 0.5s ease;
        }
        [data-theme="dark"] body {
            background: linear-gradient(to bottom right, #1a1a2e, #16213e);
            color: #e2e8f0;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-purple-50 to-blue-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-all duration-500">
    <header class="text-center py-10">
        <h1 class="text-4xl font-bold text-purple-700 dark:text-purple-300">â˜• Kedai Kopi Mantap</h1>
        <p class="text-gray-500 dark:text-gray-400 mt-2">Temani harimu dengan secangkir kebahagiaan</p>
        <button id="darkModeToggle"
            class="mt-4 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-800 dark:bg-purple-500 dark:hover:bg-purple-700 transition-all">ðŸŒ™ Dark Mode</button>
    </header>

    <section class="max-w-5xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 px-6">
        <!-- Card Menu -->
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl overflow-hidden hover:scale-105 transition-transform duration-300">
            <img src="assets/img/cappucino.jpeg" alt="Cappuccino" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-bold">Cappuccino</h2>
                <p class="text-gray-500 dark:text-gray-400 text-sm">Perpaduan espresso, susu, dan foam lembut.</p>
                <p class="font-semibold mt-2 text-purple-600 dark:text-purple-400">Rp 25.000</p>
                <a href="order.html?coffee=Cappuccino&price=25000"
                    class="block mt-3 text-center bg-purple-600 dark:bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-800 dark:hover:bg-purple-700 transition-all">Pesan</a>
            </div>
        </div>

        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl overflow-hidden hover:scale-105 transition-transform duration-300">
            <img src="assets/img/latte.jpeg" alt="Latte" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-bold">Latte</h2>
                <p class="text-gray-500 dark:text-gray-400 text-sm">Kopi dengan susu lembut untuk rasa ringan.</p>
                <p class="font-semibold mt-2 text-purple-600 dark:text-purple-400">Rp 27.000</p>
                <a href="order.html?coffee=Latte&price=27000"
                    class="block mt-3 text-center bg-purple-600 dark:bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-800 dark:hover:bg-purple-700 transition-all">Pesan</a>
            </div>
        </div>

        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl overflow-hidden hover:scale-105 transition-transform duration-300">
            <img src="assets/img/americano.jpeg" alt="Americano" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-bold">Americano</h2>
                <p class="text-gray-500 dark:text-gray-400 text-sm">Espresso murni dengan air panas.</p>
                <p class="font-semibold mt-2 text-purple-600 dark:text-purple-400">Rp 22.000</p>
                <a href="order.html?coffee=Americano&price=22000"
                    class="block mt-3 text-center bg-purple-600 dark:bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-800 dark:hover:bg-purple-700 transition-all">Pesan</a>
            </div>
        </div>
    </section>

    <script>
        // Script untuk toggle dark mode menggunakan Tailwind
        (function () {
            const tbtn = document.getElementById("darkModeToggle");
            const html = document.documentElement; // Target <html> untuk class "dark"

            function applyTheme(theme) {
                if (theme === "dark") {
                    html.classList.add("dark");
                    tbtn.textContent = "â˜€ï¸ Light Mode";
                } else {
                    html.classList.remove("dark");
                    tbtn.textContent = "ðŸŒ™ Dark Mode";
                }
                localStorage.setItem("theme", theme);
            }

            // Terapkan tema yang tersimpan saat halaman dimuat
            const saved = localStorage.getItem("theme") || "light";
            applyTheme(saved);

            // Event listener untuk toggle
            if (tbtn) {
                tbtn.addEventListener("click", () => {
                    const currentTheme = html.classList.contains("dark") ? "dark" : "light";
                    const nextTheme = currentTheme === "light" ? "dark" : "light";
                    applyTheme(nextTheme);
                });
            }
        })();
    </script>
</body>

</html>
