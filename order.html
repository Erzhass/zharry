<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemesanan Kopi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen dark:bg-gray-900 dark:text-gray-100 transition-all duration-500">
    <!-- Header dengan Keranjang -->
    <header class="text-center py-10 relative">
        <h1 class="text-3xl font-bold text-purple-700 dark:text-purple-300">â˜• Daftar Pesanan Anda</h1>
        <!-- Ikon Keranjang -->
        <div id="cartIcon" class="absolute top-4 right-4 cursor-pointer bg-purple-600 text-white p-2 rounded-full hover:bg-purple-800 transition-all">
            ðŸ›’ <span id="cartBadge" class="bg-red-500 text-white text-xs px-2 py-1 rounded-full ml-1">0</span>
        </div>
    </header>

    <!-- Modal Keranjang -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 max-w-md w-full mx-4">
            <h2 class="text-xl font-bold mb-4 text-purple-700 dark:text-purple-300">Keranjang Anda</h2>
            <div id="cartItems" class="space-y-2 max-h-64 overflow-y-auto">
                <!-- Items akan ditampilkan di sini -->
            </div>
            <div class="mt-4 text-right font-semibold">
                Total: <span id="cartTotal" class="text-purple-700 dark:text-purple-300">Rp 0</span>
            </div>
            <div class="flex justify-between mt-4">
                <button id="closeCart" class="bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-600">Tutup</button>
                <button id="nextConfirm" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-800">Lanjut ke Konfirmasi</button>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto py-10 px-6">
        <!-- FORM TAMBAH PESANAN -->
        <div class="bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 rounded-xl shadow-lg p-5 mb-8 transition-all">
            <form id="orderForm" class="flex flex-wrap items-center justify-center gap-4">
                <select id="coffeeName" class="p-2 border rounded-md text-gray-800">
                    <option value="Cappuccino" data-price="25000">Cappuccino - Rp 25.000</option>
                    <option value="Latte" data-price="27000">Latte - Rp 27.000</option>
                    <option value="Americano" data-price="22000">Americano - Rp 22.000</option>
                    <option value="Espresso" data-price="20000">Espresso - Rp 20.000</option>
                </select>
                <input type="number" id="quantity" min="1" value="1" class="p-2 border rounded-md w-20 text-center text-gray-800" />
                <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-800 transition-all">Tambah ke Keranjang</button>
                <button type="button" id="resetForm" class="bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition-all">Reset</button>
            </form>
        </div>

        <!-- TABEL PESANAN (Sekarang Sinkron dengan Keranjang) -->
        <div class="bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 rounded-xl shadow-lg p-6 transition-all">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-purple-100 dark:bg-gray-700">
                        <th class="p-2">Nama Kopi</th>
                        <th class="p-2">Jumlah</th>
                        <th class="p-2">Harga</th>
                        <th class="p-2">Subtotal</th>
                        <th class="p-2 text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="orderList"></tbody>
            </table>
            <!-- TOTAL -->
            <div class="text-right mt-6 text-lg font-semibold"> Total Harga: <span id="totalPrice" class="text-purple-700 dark:text-purple-300">Rp 0</span> </div>
            <!-- TOMBOL AKSI -->
            <div class="flex justify-between mt-8">
                <button id="clearAll" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-all">Hapus Semua</button>
                <button id="nextConfirm" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-800 transition-all">Lanjut ke Konfirmasi</button>
            </div>
        </div>
    </div>

    <script src="assets/script/order.js"></script>
</body>

</html>
