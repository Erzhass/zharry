<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>KopiKita ‚Äî Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-cream min-h-screen text-slate-900 transition-colors duration-300" data-theme="light">

    <nav class="bg-gradient-to-r from-violet-600 to-indigo-600 text-white p-4 shadow">
        <div class="container mx-auto flex items-center justify-between">
            <a href="index.html" class="font-bold">‚Üê Kembali ke Menu</a>
            <div class="flex items-center gap-3">
                <button id="toggleThemeSmall" class="p-2 rounded-md hover:bg-white/10">üåì</button>
                <a href="confirm.html"
                    class="bg-white text-indigo-700 px-3 py-2 rounded-lg font-semibold">Konfirmasi</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <section class="grid md:grid-cols-2 gap-6">
            <!-- Form tambah -->
            <div class="bg-white p-6 rounded-2xl shadow-md">
                <h2 class="text-xl font-semibold text-indigo-800 mb-4">Tambah Pesanan</h2>

                <label class="block mb-3">
                    <span class="font-medium">Pilih Kopi</span>
                    <select id="coffeeSelect" class="mt-1 block w-full rounded-lg border p-2">
                        <option value="" data-price="0">-- Pilih Kopi --</option>
                        <option value="Cappuccino" data-price="25000">Cappuccino ‚Äî Rp25.000</option>
                        <option value="Latte" data-price="27000">Latte ‚Äî Rp27.000</option>
                        <option value="Americano" data-price="23000">Americano ‚Äî Rp23.000</option>
                        <option value="Espresso" data-price="20000">Espresso ‚Äî Rp20.000</option>
                    </select>
                </label>

                <label class="block mb-3">
                    <span class="font-medium">Jumlah</span>
                    <input id="quantityInput" type="number" min="1" value="1"
                        class="mt-1 block w-32 rounded-lg border p-2" />
                </label>

                <div class="flex gap-3">
                    <button id="addBtn" class="btn-primary px-4 py-2">Tambah ke Pesanan</button>
                    <button id="clearBtn" class="btn-secondary px-4 py-2">Reset</button>
                </div>
            </div>

            <!-- Tabel daftar pesanan -->
            <div class="bg-white p-6 rounded-2xl shadow-md">
                <h2 class="text-xl font-semibold text-indigo-800 mb-4">Daftar Pesanan</h2>

                <div class="overflow-x-auto">
                    <table class="min-w-full text-left">
                        <thead class="bg-indigo-600 text-white">
                            <tr>
                                <th class="py-2 px-3">Kopi</th>
                                <th class="py-2 px-3">Jumlah</th>
                                <th class="py-2 px-3">Harga</th>
                                <th class="py-2 px-3">Subtotal</th>
                                <th class="py-2 px-3">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTable" class="divide-y"></tbody>
                    </table>
                </div>

                <div class="mt-4 flex items-center justify-between">
                    <div class="text-lg font-semibold">Total: <span id="totalPrice">Rp0</span></div>
                    <div class="flex gap-3">
                        <button id="toConfirm" class="bg-green-600 text-white px-4 py-2 rounded-lg">Lanjut ke
                            Konfirmasi</button>
                        <button id="clearAll" class="bg-red-600 text-white px-4 py-2 rounded-lg">Hapus Semua</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center py-6 text-sm text-slate-600">¬© KopiKita</footer>

    <script src="assets/js/order.js"></script>
</body>

</html>
