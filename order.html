<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemesanan Kopi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Ambil mode dari localStorage (dari index.html)
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark");
        } else {
            document.documentElement.classList.remove("dark");
        }
    </script>
</head>

<body class="bg-purple-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen transition-all duration-300">

    <div class="max-w-3xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center text-purple-700 dark:text-purple-300">
            Pesanan Kopi Anda
        </h1>

        <!-- Form Pesanan -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg mb-6">
            <form id="orderForm" class="space-y-4">
                <div>
                    <label for="coffeeName" class="block mb-2 font-medium">Nama Kopi</label>
                    <input id="coffeeName" type="text" readonly
                        class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600" />
                </div>

                <div>
                    <label for="qty" class="block mb-2 font-medium">Jumlah</label>
                    <input id="qty" type="number" min="1" value="1"
                        class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600" />
                </div>

                <div class="flex flex-wrap gap-4 justify-center mt-4">
                    <button type="button" id="addOrder"
                        class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg shadow-md transition-all">Tambah
                        ke Pesanan</button>
                    <button type="reset"
                        class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-lg shadow-md transition-all">Reset</button>
                    <button type="button" id="clearAll"
                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg shadow-md transition-all">Hapus
                        Semua</button>
                    <button type="button" id="goConfirm"
                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg shadow-md transition-all">Lanjut
                        ke Konfirmasi</button>
                </div>
            </form>
        </div>

        <!-- Daftar Pesanan -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Daftar Pesanan</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-purple-200 dark:bg-gray-700">
                        <tr>
                            <th class="p-3">Nama</th>
                            <th class="p-3">Jumlah</th>
                            <th class="p-3">Harga</th>
                            <th class="p-3">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="orderList" class="divide-y dark:divide-gray-700"></tbody>
                </table>
            </div>
            <div class="mt-4 text-right text-lg font-semibold">
                Total: <span id="totalPrice" class="text-purple-700 dark:text-purple-300">Rp 0</span>
            </div>
        </div>

    </div>

    <script src="order.js"></script>
</body>

</html>
