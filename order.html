<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Kopi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-gradient-to-br from-indigo-50 to-purple-100 min-h-screen flex flex-col">

    <header class="bg-indigo-700 text-white py-4 shadow-md text-center text-2xl font-bold">
        ☕ Tambah Pesanan Kopi
    </header>

    <main class="flex-grow container mx-auto p-6">
        <div class="bg-white shadow-lg rounded-xl p-6">
            <h2 class="text-xl font-semibold mb-4 text-indigo-800">Form Pemesanan</h2>

            <div class="grid md:grid-cols-3 gap-4 items-end">
                <div>
                    <label class="block mb-1 font-medium">Pilih Kopi</label>
                    <select id="coffeeSelect" class="w-full border border-indigo-300 rounded-lg p-2">
                        <option value="Cappuccino" data-price="25000">Cappuccino - Rp25.000</option>
                        <option value="Latte" data-price="27000">Latte - Rp27.000</option>
                        <option value="Americano" data-price="23000">Americano - Rp23.000</option>
                        <option value="Espresso" data-price="20000">Espresso - Rp20.000</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-1 font-medium">Jumlah</label>
                    <input type="number" id="quantityInput" value="1" min="1"
                        class="w-full border border-indigo-300 rounded-lg p-2">
                </div>

                <button id="addOrderBtn"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg px-4 py-2 font-semibold">
                    Tambah ke Pesanan
                </button>
            </div>
        </div>

        <div class="mt-8 bg-white shadow-lg rounded-xl p-6">
            <h2 class="text-xl font-semibold mb-4 text-indigo-800">Daftar Pesanan</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full border border-gray-300 rounded-lg">
                    <thead class="bg-indigo-600 text-white">
                        <tr>
                            <th class="py-2 px-3 text-left">Nama Kopi</th>
                            <th class="py-2 px-3 text-left">Jumlah</th>
                            <th class="py-2 px-3 text-left">Harga</th>
                            <th class="py-2 px-3 text-left">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="orderTable" class="divide-y"></tbody>
                </table>
            </div>

            <div class="mt-4 flex justify-between items-center">
                <p class="text-lg font-semibold text-indigo-700">Total: <span id="totalPrice">Rp0</span></p>
                <button id="toConfirmBtn"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-lg">
                    Lanjut ke Konfirmasi
                </button>
            </div>
        </div>
    </main>

    <footer class="text-center py-4 text-gray-500 text-sm">© 2025 Kedai Kopi Kamu</footer>

    <script src="script/order.js"></script>
</body>

</html>
