<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemesanan Kopi - Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-gradient-to-br from-indigo-50 to-purple-100 min-h-screen flex flex-col">

    <header class="bg-indigo-700 text-white py-4 shadow-md">
        <h1 class="text-center text-2xl font-bold">☕ Pemesanan Kopi</h1>
    </header>

    <main class="flex-grow container mx-auto p-6">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold text-indigo-800 mb-4">Tambah Pesanan</h2>
            <div class="grid md:grid-cols-3 gap-4 items-end">
                <div>
                    <label class="block text-sm font-medium mb-1">Jenis Kopi</label>
                    <select id="coffeeSelect"
                        class="w-full border border-indigo-200 rounded-lg p-2 focus:ring-indigo-500">
                        <option value="Cappuccino" data-price="25000">Cappuccino - Rp25.000</option>
                        <option value="Latte" data-price="27000">Latte - Rp27.000</option>
                        <option value="Americano" data-price="23000">Americano - Rp23.000</option>
                        <option value="Espresso" data-price="20000">Espresso - Rp20.000</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Jumlah</label>
                    <input id="quantityInput" type="number" min="1" value="1"
                        class="w-full border border-indigo-200 rounded-lg p-2 focus:ring-indigo-500" />
                </div>
                <div>
                    <button id="addOrderBtn"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded-lg w-full transition">
                        Tambah ke Pesanan
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-8 bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold text-indigo-800 mb-4">Daftar Pesanan</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full border border-gray-200 rounded-lg">
                    <thead class="bg-indigo-600 text-white">
                        <tr>
                            <th class="py-2 px-3 text-left">Kopi</th>
                            <th class="py-2 px-3 text-left">Jumlah</th>
                            <th class="py-2 px-3 text-left">Harga</th>
                            <th class="py-2 px-3 text-left">Subtotal</th>
                            <th class="py-2 px-3 text-left">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="orderTable" class="divide-y"></tbody>
                </table>
            </div>

            <div class="mt-4 flex justify-between items-center">
                <p class="text-lg font-semibold text-indigo-700">Total: <span id="totalPrice">Rp0</span></p>
                <button id="toConfirmBtn"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-lg transition">
                    Lanjut ke Konfirmasi
                </button>
            </div>
        </div>
    </main>

    <footer class="text-center py-4 text-gray-600 text-sm">© 2025 Kedai Kopi Kamu</footer>

    <script src="assets/js/order.js"></script>
</body>

</html>
