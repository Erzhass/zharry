<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesan Kopi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen dark:bg-gray-900 dark:text-gray-100">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">ðŸ§¾ Daftar Pesanan Anda</h1>

        <!-- Form Pesanan -->
        <div class="bg-white p-4 rounded-xl shadow-md mb-6 dark:bg-gray-800">
            <form id="orderForm" class="flex flex-wrap gap-4 items-center">
                <select id="coffeeName" class="p-2 border rounded-md flex-1">
                    <option value="Cappuccino" data-price="25000">Cappuccino - Rp 25.000</option>
                    <option value="Latte" data-price="27000">Latte - Rp 27.000</option>
                    <option value="Americano" data-price="22000">Americano - Rp 22.000</option>
                </select>
                <input type="number" id="quantity" min="1" value="1" class="p-2 border rounded-md w-24 text-center" />
                <button type="submit"
                    class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-800 transition-all">Tambah ke
                    Pesanan</button>
            </form>
        </div>

        <!-- Tabel Pesanan -->
        <div class="bg-white p-4 rounded-xl shadow-md dark:bg-gray-800">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-purple-100 dark:bg-gray-700">
                        <th class="p-2">Nama Kopi</th>
                        <th class="p-2">Jumlah</th>
                        <th class="p-2">Harga</th>
                        <th class="p-2">Subtotal</th>
                        <th class="p-2 text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="orderList"></tbody>
            </table>

            <div class="text-right mt-4 font-semibold">Total: <span id="totalPrice">Rp 0</span></div>

            <div class="flex justify-between mt-6">
                <button id="clearAll"
                    class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-all">Hapus
                    Semua</button>
                <button id="nextConfirm"
                    class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-800 transition-all">Lanjut ke
                    Konfirmasi</button>
            </div>
        </div>
    </div>

    <script src="assets/cript/order.js"></script>
</body>

</html>
