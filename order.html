<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pesan Kopi - KopiGero</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-slate-50 text-slate-900">
    <header class="bg-violet-600 text-white p-6 shadow-md">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Form Pemesanan Kopi</h1>
            <a href="index.html" class="underline hover:text-violet-200">Kembali</a>
        </div>
    </header>

    <main class="max-w-3xl mx-auto p-6">
        <form id="orderForm" class="bg-white p-6 rounded-2xl shadow-lg">
            <label class="block mb-3">
                <span class="font-semibold">Nama Pelanggan</span>
                <input type="text" id="customerName" class="input-field" placeholder="Masukkan nama Anda" required>
            </label>

            <label class="block mb-3">
                <span class="font-semibold">Pilih Kopi</span>
                <select id="coffeeSelect" class="input-field" required>
                    <option value="">-- Pilih Kopi --</option>
                    <option value="Cappuccino">Cappuccino</option>
                    <option value="Latte">Latte</option>
                    <option value="Americano">Americano</option>
                    <option value="Mocha">Mocha</option>
                    <option value="Espresso">Espresso</option>
                </select>
            </label>

            <label class="block mb-6">
                <span class="font-semibold">Jumlah</span>
                <input type="number" id="quantity" class="input-field w-24" value="1" min="1" required>
            </label>

            <button type="submit" class="btn-primary w-full">Kirim Pesanan</button>
        </form>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
